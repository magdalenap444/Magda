<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .form-container {
            max-width: 500px;
            margin: auto;
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">Aplikacja Magazynowa</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('add_product') }}">Dodaj nowy produkt</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('update_product') }}">Zaktualizuj produkt</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('inventory') }}">Stan Magazynu</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Zaloguj się</a></li>
            </ul>
        </div>
    </nav>

    <div class="container form-container">
        <h1 class="text-center">Rejestracja</h1>
        <form method="POST">
            <div class="form-group">
                <label for="username">Nazwa użytkownika:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Hasło:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Zarejestruj się</button>
        </form>
        <p class="text-center mt-3">Masz już konto? <a href="{{ url_for('login') }}">Zaloguj się</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
