
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Log</title>
</head>
<body>
    <h1>Activity Log</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Action</th>
                <th>Product</th>
                <th>User</th>
                <th>Timestamp</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
                <tr>
                    <td>{{ log.id }}</td>
                    <td>{{ log.action }}</td>
                    <td>{{ log.product.name }}</td>
                    <td>{{ log.user.username }}</td>
                    <td>{{ log.timestamp }}</td>
                    <td>{{ log.details }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
